language: csharp
solution: SampleWebAPI.sln
install:
  - nuget restore SampleWebAPI.sln
  - nuget install NUnit.Runners -Version 3.4.1 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release /p:TargetFrameworkVersion="v4.5.1" SampleWebAPI.sln
  - mono ./testrunner/NUnit.Runners.3.4.1/tools/nunit-console.exe ./SampleWebAPITests/bin/Release/SampleWebAPITests.dll
